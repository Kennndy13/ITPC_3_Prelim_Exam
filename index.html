<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Sample</title>
    <style>
        #divContainer{
            text-align: center;

            color: blue;

            margin-bottom: 1rem;
            font-size: large;
        }
        
    </style>
  
</head>
<body>
<div id="divContainer">
    <h1>Login page</h1>
    <div><input type="text" placeholder="Username" class="redText"></div>
    <div><input type="password" placeholder="Password" class="redText"></div>
    <div><button onclick="myFunction()">LOGIN</button>
        <a href="./register.html">
        <button>REGISTER</button></div></a>  
    <script>
        function myFunction() {
          let buttonLogin = document.querySelector('#btnLogin');
          buttonLogin.onclick = function(){
            alert("Logged in Succesfully!")
          }
        }
        </script>
    </div>
  
</body>
</html>
